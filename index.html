<!DOCTYPE html>
<html lang="it">
<head>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;

    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    iframe {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
    }
    .download {
      text-align: center;
      margin-top: 20px;
    }
    .download a {
      text-decoration: none;

      background-color: #007acc;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Il mio Curriculum</h1>

    <iframe src="curriculum.pdf"></iframe>
    <div class="download">
      <p>Se l'iframe non dovesse funzionare, <a href="curriculum.pdf" download>scarica il PDF</a>.</p>
    </div>
